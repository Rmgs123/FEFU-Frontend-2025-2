<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FEFU Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bar header">
    <div class="container">Текст для хедера</div>
  </header>

  <main class="container layout">
    <aside class="panel panel-left">
      <h3>Заголовок списка:</h3>
      <ul>
        <li>Опция 1</li>
        <li>Опция 2</li>
        <li>Опция 3</li>
      </ul>
    </aside>

    <section class="panel panel-center">
      <h1>Заголовок основного блока</h1>
      <p class="greet">
        <span id="greeting">Hello, World!</span>
      </p>
      <button id="toggleBtn" type="button">Поменять приветствие</button>
    </section>

    <aside class="panel panel-right">
      <h3>Наполнение третьего блока</h3>
    </aside>
  </main>

  <footer class="bar footer">
    <div class="container">@Rmgss</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
